name: Deploy to Scaleway

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: rg.fr-par.scw.cloud/funcscweraapphpkyywfc
  IMAGE_NAME: era

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: cd app && bun install

      - name: Build
        run: cd app && bun run build

      - name: Login to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: rg.fr-par.scw.cloud
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Install Scaleway CLI
        uses: scaleway/action-scw@v0
        with:
          save-config: true
          export-config: true
          access-key: ${{ secrets.SCW_ACCESS_KEY }}
          secret-key: ${{ secrets.SCW_SECRET_KEY }}
          default-project-id: ${{ secrets.SCW_PROJECT_ID }}
          default-organization-id: ${{ secrets.SCW_PROJECT_ID }}

      - name: Deploy container
        run: |
          scw container container deploy "${{ secrets.SCW_CONTAINER_ID }}" region=fr-par -w
          echo "Deployed to https://eraapphpkyywfc-era.functions.fnc.fr-par.scw.cloud"
