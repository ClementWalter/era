<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0D0D0D" stroke="#E53935" stroke-width="1.5"/>
  <!-- Calendar grid lines -->
  <line x1="8" y1="12" x2="24" y2="12" stroke="#E53935" stroke-width="1.2"/>
  <line x1="8" y1="18" x2="24" y2="18" stroke="#444" stroke-width="0.8"/>
  <line x1="8" y1="24" x2="24" y2="24" stroke="#444" stroke-width="0.8"/>
  <line x1="13" y1="12" x2="13" y2="26" stroke="#444" stroke-width="0.8"/>
  <line x1="19" y1="12" x2="19" y2="26" stroke="#444" stroke-width="0.8"/>
  <!-- Top hooks -->
  <rect x="11" y="6" width="2" height="4" rx="1" fill="#E53935"/>
  <rect x="19" y="6" width="2" height="4" rx="1" fill="#E53935"/>
  <!-- "1" to represent Day 1 / Era start -->
  <text x="16" y="22" font-family="system-ui, sans-serif" font-size="8" font-weight="bold" fill="#fff" text-anchor="middle">1</text>
</svg>
